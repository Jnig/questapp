<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Google Fonts Logo -->
        <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand|Grand+Hotel|Rochester' rel='stylesheet' type='text/css'>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- load jquery before angular, otherwise jquery light will be used -->
        <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
        
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- ng cordova -->
        <script type="text/javascript" src="lib/ng-cordova.min.js"></script>
        
          
        <!-- rest -->
        <script type="text/javascript" src="lib/bower_components/restangular/dist/restangular.min.js"></script>
        <script type="text/javascript" src="lib/bower_components/lodash/dist/lodash.min.js"></script>  
        
        <!-- storage -->
        <script type="text/javascript" src="lib/bower_components/ngstorage/ngStorage.min.js"></script>
        
        <!-- angular ui select -->
        <script type="text/javascript" src="lib/bower_components/angular-ui-select/dist/select.js"></script>
        <link rel="stylesheet" href="lib/bower_components/angular-ui-select/dist/select.css">
        <link rel="stylesheet" href="lib/bower_components/selectize/dist/css/selectize.default.css">

        <!-- language detect -->
        <script src="lib/bower_components/guessLanguage/lib/_languageData.js"></script>
        <script src="lib/bower_components/guessLanguage/lib/guessLanguage.js"></script>
        
        <!-- map -->
        <link href="lib/bower_components/bower-jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet">
        <script src="lib/bower_components/bower-jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="lib/bower_components/bower-jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        

        <!-- lightbox -->
        <script type="text/javascript" src="lib/bower_components/ngDialog/js/ngDialog.min.js"></script>
        <link rel="stylesheet" href="lib/bower_components/ngDialog/css/ngDialog.min.css">
        
        <!-- timezone -->
        <script src="lib/bower_components/jstzdetect/jstz.min.js"></script>
        
        <!-- translate -->
        <script src="lib/bower_components/angular-gettext/dist/angular-gettext.min.js"></script>
        <script src="js/translations.js"></script>
        
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>    
        <script src="js/directives.js"></script>  

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">  
    </head>

    <body ng-app="starter" ng-controller="BodyCtrl">
        <ion-nav-view>

        </ion-nav-view>
    </body>
</html>
