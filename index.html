<!DOCTYPE html>
<html id="background_init">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Google Fonts Logo -->
        <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand|Grand+Hotel|Rochester' rel='stylesheet' type='text/css'>

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- load jquery before angular, otherwise jquery light will be used -->
        <script src="lib/jquery.min.js"></script>
        
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- ng cordova -->
        <script type="text/javascript" src="lib/ng-cordova.min.js"></script> 

       
        <!-- bundled -->
        <script src="lib/bundled.min.js"></script>  
        <script src="js/translations.js"></script>
        <link href="lib/bundled.min.css" rel="stylesheet">
        
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>    
        <script src="js/directives.js"></script>  

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">  
    </head>

    <body ng-app="starter" ng-controller="BodyCtrl">
        <ion-nav-view>

        </ion-nav-view>
    </body>
</html>
