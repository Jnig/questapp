<ion-view title="{{'bestquests'|translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <span class="badge badge-assertive" ng-show='unread.count > 0'>{{unread.count}}</span>
    </ion-nav-buttons>
    <ion-content class="has-header" id="bestquests">
        <div class="col" ng-show="!friends.length" id="noresults" translate>
            no bestquests yet
        </div>
        <ion-list>
            <ion-item class="item_chats item_bestquests" ng-repeat="friend in friends" ng-click="public(friend)">
                <a href="#/app/public/{{friend.id}}?firstname={{friend.firstname}}">
                    <div class="box_profilepic">
                        <img ng-src="{{friend.avatar_thumb}}">
                    </div>
                </a>
                <div class="frame">
                    <div class="name">
                        {{friend.firstname}}
                    </div>
                    <div class="city">
                        {{friend.city.name}}
                    </div>
                    <div class="text">
                            <span ng-repeat="topic in friend.topics">{{topic.name}}{{$last ? "" : ", "}}</span>
                    </div>
                </div>
                <div class="clear"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
