<ion-view title="{{'chats'|translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <span class="badge badge-assertive" ng-show='unread.count > 0'>{{unread.count}}</span>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="col" ng-show="!threads.length" id="noresults" translate>
            no chats yet
        </div>    
        <ion-list>
            <ion-item class="item_chats" ng-repeat="thread in threads" ng-click='reply(thread)' ng-class="{unread: thread.unread==1}">
                <a href="#/app/public/{{thread.receiver.id}}?firstname={{thread.receiver.firstname}}">
                    <div class="box_profilepic">
                        <img ng-src="{{thread.receiver.avatar_thumb}}">
                    </div>
                </a>
                <div class="frame">
                    <div class="name">
                        {{thread.receiver.firstname}}
                    </div>
                    <div class="city">
                        {{thread.receiver.city.name}}
                    </div>
                    <div class="text">
                        {{thread.last_message.text}}
                    </div>
                </div>
                <div class="clear"></div>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
