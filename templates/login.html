<ion-view title="{{'button.login'|translate}}" class="welcome">
    <ion-content>
        <div class="logo hide-on-keyboard-open">
            Questfeeding
        </div>
        <form name="form_welcome" ng-submit="login(user)">
        <div class="box">
            <div class="row">
                <div class="col">
                    <input placeholder="{{'email'|translate}}" type="email" name="email" ng-model="user.email" ng-blur="visitedEmail = true" required/>
                    <div class="error" ng-show="form_welcome.email.$dirty && visitedEmail && form_welcome.email.$error.email" translate>
                        error.email
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input placeholder="{{'password'|translate}}" type="password" name="password" ng-model="user.password" ng-minlength=6 ng-blur="visitedPassword = true" required/>
                    <div class="error" ng-show="form_welcome.password.$dirty && visitedPassword && form_welcome.password.$error.minlength" translate>
                        error.password
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button_basis" id="loginButton" translate>
                        button.login
                    </button>
                </div>
            </div>
            <a href="#/forgot">
                <div class="row">
                    <div id="link_forgot" class="col" translate>
                        forgot password?
                    </div>
                </div>
            </a>
        </div>
        </form>
        <a href="javascript:history.back()"> 
            <button class="button_basis button_empty login_back hide-on-keyboard-open" translate>
                back
            </button>
        </a>
    </ion-content>
</ion-view>
