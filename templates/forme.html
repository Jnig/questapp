<ion-view title="{{'quests'|translate}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <span class="badge badge-assertive" ng-show='unread.count > 0'>{{unread.count}}</span>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="col" ng-show="!questsForMe.length" id="noresults" translate>
            no quests for me yet
        </div>
        <ion-list>
            <ion-item class="item_chats" ng-repeat="quest in questsForMe" ng-click="reply(quest)" ng-class="{unread: quest.unread==1}">
                <a href="#/app/public/{{quest.owner.id}}?firstname={{quest.owner.firstname}}">
                    <img ng-src="{{quest.owner.avatar_thumb}}">                    
                </a>
                <div class="frame">
                    <div class="name">
                        {{quest.owner.firstname}}
                    </div>
                    <div class="city">
                        {{quest.owner.city.name}}
                    </div>
                    <div class="text">
                        <img class="attached" ng-src="{{quest.attachment}}" ng-show="quest.attachment" />
                        {{quest.text}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
        <div class="inner">
            <div class="buttons">
                <a nav-clear title="for me" class="button" href="#/app/forme" translate>quests for me</a>
                <span class="badge badge-assertive" ng-show='unread.quest > 0'>{{unread.quest}}</span>
            </div>

            <div class="buttons">
                <a nav-clear title="by me" class="button" href="#/app/byme" translate>quests by me</a>
                <span class="badge badge-assertive" ng-show='unread.answer > 0'>{{unread.answer}}</span>
            </div>
            <div class="clear"></div>
        </div>
    </ion-footer-bar>
</ion-view>
